<html>
    <head>
        <meta charset="utf-8">
        <title>Binary Calculator</title>
        <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
    </head>
    <body>
      <div id="container">
        <div id="res"></div>
        <div id="btns">
          <button id="btn0" onclick="zero()">0</button>
          <button id="btn1" onclick="one()">1</button>
          <button id="btnClr" onclick="clear()">C</button>
          <button id="btnEql" onclick="solve()">=</button>
          <button id="btnSum" onclick="add()">+</button>
          <button id="btnSub" onclick="subtract()">-</button>
          <button id="btnMul" onclick="multiply()">*</button>
          <button id="btnDiv" onclick="divide()">/</button>
        </div>        
      </div> 
      <script src="js/binaryCalculator.js" type="text/javascript"></script>
    </body>
</html>
